<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->

    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ubuntu" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Ubuntu LTS</title>
    <link rel="manifest" href="manifest.json" />

    <script src="battery.js" defer></script>
  </head>
   <body style="background-color: #222222;">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <center id="loading" style="display: block;" >
  
    <image style="padding-top: 5%;" src="icons/logo.png" place-holder="Ubuntu logo" height="180px" width="180px">
 
    <div style="padding-top: 20px; font-size:20px; color: #FFFFFF">
        Ubuntu 20.04 LTS
    </div>
    <lottie-player
      src="http://localhost:8000/icons/loading.json"
      background="transparent"
      speed="0.5"
      style="width: 100px; height: 100px; margin-top: 40%"
      loop
      autoplay
    ></lottie-player>
    </center>

    <script>
      window.addEventListener(
        "contextmenu",
        function (e) {
        
                    e.preventDefault();
        },
        false
      );
    </script>
    <script>
  
      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
            document.getElementById("loading").style.display = "none";
            console.log("app starting");
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
